    <title>Imagem Flexível</title>

<body style="background: red">

    <p>Aumentar ou diminuir a página juntamente com o tamanho da imagem.</p>

    <picture>
        <source media="(max-width: 380px )" srcset="Imagens/Imagem-p.jpg" type="image/jpg">

        <img src="Imagens/Imagem-g.jpg" alt="Montanha">
    </picture>

    <h1>Reproduzindo áudios</h1>

    <audio>
        <source src="midia/Mayan Ritual - Jimena Contreras.mp3" type="">

    </audio>
