<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*bloco alinhado na horizontal*/
            background-color: lightgray;
            border: 5px solid #024286af; /*Tamanho da borda, tipo e cor*/
            text-align: center; /*Centraliza o texto dentro da div*/
            height: 200px; 
            width: 200px;
        }
        
        div:hover{    /*Passar o mouse em cima a cor muda.*/
            background-color: rgb(0, 153, 255);
        }       
    </style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
